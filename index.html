<html>
    <head>
        <title>Brick Breaker</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <style>
            #gameScreen {
                border: 1px solid black
            }
            img {
                display: none;
            }
            .btn-lg {
                width: 250px;
                height: 125px;
            }
            .btn-sm {
                width: 200px;
            }
            .instructions {
                position: absolute;
                margin: 180px;
                margin-top: 300px;
            }
            .disable-dbl-tap-zoom {
                touch-action: manipulation;
            }
            .audioIcon {
                margin-top: 5px;
                padding: 5px;
                border: 3px solid black
            }
            .pressed {
                background: red;
                text-decoration: line-through;
            }
            .audioControls {
                cursor: pointer;
                padding: 10px;
                border: 1px solid black;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body class="pt-5 d-flex justify-content-center">
        <div class="d-flex flex-column">
            <div id="instructions" class="instructions">
                <h3 class=text-center>INSTRUCTIONS</h3>
                <h3 class=text-center>SPACE TO START / SHOOT ROCKET</h3>
                <h3 class=text-center>ARROW KEYS TO MOVE PADDLE</h3>
                <h3 class=text-center>IF ON MOBILE USE BUTTONS</h3>
            </div>
            <div class="audioControls d-flex justify-content-around">
                <h3 class="audioIcon" id="muteMusic">MUSIC</h3>
                <h3 class="audioIcon" id="muteSounds">SOUNDS</h3>
            </div>
            <div>
                <img id="gitBall" src="assets/images/gitball.png" alt="gitball" />
                <img id="brickImg" src="assets/images/brick.png" alt="brickImg" />
                <img id="paddleImg" src="assets/images/paddle.png" alt="paddleImg" />
                <img id="brickPlusOneImg" src="assets/images/brickplus1.png" alt="brickplus" />
                <img id="rocketBrickImg" src="assets/images/rocketbrick.png" alt="rocketbrick" />
                <img id="rocketImg" src="assets/images/rocket.png" alt="rocket" />
                <audio id="theme" autoplay="false" src="assets/audio/theme.wav"></audio>
                <canvas id="gameScreen" width="800px" height="600px"></canvas>
            </div>
            <div class="d-flex flex-row justify-content-between">
                <button id="goLeft" class="btn btn-lg btn-primary disable-dbl-tap-zoom">&lt</button>
                <button id="start" class="btn btn-sm btn-secondary disable-dbl-tap-zoom">START</button>
                <button id="goRight" class="btn btn-lg btn-primary disable-dbl-tap-zoom">&gt</button>
            </div>
        </div>
        <script type="module" src="src/index.js"></script>
    </body>
</html>
